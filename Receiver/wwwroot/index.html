<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header class="py-5 bg-dark">
        <div class="container">
            <h1 class="mb-0 text-white">RabbitMQ and SignalR Example</h1>
        </div>
    </header>

    <section class="p-5">
        <div class="container">
            <h2 class="mb-4">Messages</h2>
            <ul id="messages" class="list-group">
                <li v-if="!messages.length" class="list-group-item">No messages have been received.</li>
                <li v-for="(message, index) in messages" :key="`message-${index}`" class="list-group-item">
                    {{ message }}
                </li>
            </ul>
        </div>
    </section>

    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
</body>

</html>
